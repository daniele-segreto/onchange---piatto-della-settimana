<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchange - select</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- TITOLO -->
            <div class="col-lg-4 offset-lg-4 mt-4">
                <h1>Piatto della settimana</h1>
            </div>
            
            <!-- SELECT -->
            <div class="col-lg-4 offset-lg-4 mt-4">
                <select class="form-select" aria-label="Default select example" onchange="cambiaGiorno(this)">
                    <option selected>Giorni della settimana</option>
                    <option value="1">Lunedì</option>
                    <option value="2">Martedì</option>
                    <option value="3">Mercoledì</option>
                    <option value="4">Giovedì</option>
                    <option value="5">Venerdì</option>
                    <option value="6" >Sabato</option>
                    <option value="7">Domenica</option>
                </select>
            </div>
            
            <!-- ELEMENTO SELEZIONATO -->
            <div class="col-lg-4 offset-lg-4 mt-4" id="result">
                <!-- code in script.js -->
            </div>
            
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/jquery-3.7.1.js"></script>
        <script src="./js/dati.js"></script>
        <script src="./js/script.js"></script>
    </body>
    </html>
